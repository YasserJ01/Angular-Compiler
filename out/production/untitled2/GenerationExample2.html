<!DOCTYPE html>
<html>
<head>
  <title>Angular to HTML Conversion</title>
  <style>
        .product-details {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #e0e0e0;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div id="app-root"></div>
<div id="app-product-details"></div>
<div id="app-product-list"></div>

<script>
        // ProductDetailsComponent implementation
        function ProductDetailsComponent() {
            this.item = null;
        }

        ProductDetailsComponent.prototype.render = function(item) {
            this.item = item;
            const container = document.getElementById('app-product-details');
            container.innerHTML = '';

            if (!this.item) {
                return;
            }

            // *ngIf="item" conversion
            const div = document.createElement('div');
            div.className = 'product-details';

            // {{item.name}} conversion
            const h1 = document.createElement('h1');
            h1.textContent = this.item.name;

            // [src]="item.imgSrc" conversion
            const img = document.createElement('img');
            img.src = this.item.imgSrc;
            img.alt = this.item.name;

            // {{item.price}} conversion
            const price = document.createElement('p');
            price.textContent = `Price: $${this.item.price}`;

            // {{item.details}} conversion
            const details = document.createElement('p');
            details.textContent = this.item.details;

            div.appendChild(h1);
            div.appendChild(img);
            div.appendChild(price);
            div.appendChild(details);

            container.appendChild(div);
        };
    </script>
</body>
</html>
